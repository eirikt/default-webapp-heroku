<!DOCTYPE html>
<!-- build:[manifest]:prod manifest.appcache -->
<html>
<!-- /build -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- build:template
    <title><%= name %></title>
    /build -->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- build:[href]:prod styles/app.min.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- /build -->
</head>
<body>
    <!--[if lt IE 10]>
    <p class="browsehappy">
        You are using an <strong>outdated</strong> browser.
        Please <a href="http://browsehappy.com">upgrade your browser</a> to improve your experience.
    </p>
    <hr/>
    <![endif]-->

    <!-- Fork me on GitHub (https://github.com/blog/273-github-ribbons) -->
    <article>
        <a href="//github.com/eirikt/default-webapp-heroku">
            <img style="position:absolute;top:0;right:0;border:0;" src="//camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="//s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
        </a>
    </article>

    <div id="content"></div>

    <script>
        <!-- Some build time properties -->
        <!-- build:template
        var appTitle = "<%= name %>",
            appVersion = "<%= version %>",
            appBuildTimestamp = "<%= timestamp %>",
            appBuildConfiguration = "production",
            eslintErrors = "<%= eslintErrors %>",
            eslintWarnings = "<%= eslintWarnings %>",
            upgradeMessage = "A newer version of <%= name %> is available! Load it?";
        /build -->

        <!-- build:remove:prod -->
        appBuildConfiguration = "development";
        <!-- /build -->
    </script>

    <!-- build:[src]:prod scripts/app.min.js -->
    <script src="scripts/app.js"></script>
    <!-- /build -->

    <!-- build:remove:prod -->
    <!-- Automatic reload of page, default URL for 'grunt-contrib-watch' reload server -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- /build -->
</body>
</html>
