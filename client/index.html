<!DOCTYPE html>
<!-- build:[manifest]:prod manifest.appcache -->
<html>
<!-- /build -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- build:template
    <title><%= name %></title>
    /build -->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

    <style>
        body {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-justify-content: space-between;
            -ms-justify-content: space-between;
            justify-content: space-between;
            min-height: 100vh;
            height: 100vh; /* https://alastairc.ac/2014/08/flexbox-ie11-bugs */
            max-height: 100vh;
            color: #555
        }
        header > section {
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-between;
            -ms-justify-content: space-between;
            justify-content: space-between;
            -webkit-align-items: flex-start;
            -ms-align-items: flex-start;
            align-items: flex-start;
            -webkit-flex-wrap: wrap-reverse;
            -ms-flex-wrap: wrap-reverse;
            flex-wrap: wrap-reverse;
            margin-top: 1rem;
            margin-left: .5rem;
            margin-right: .5rem;
        }
        footer > section {
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-between;
            -ms-justify-content: space-between;
            justify-content: space-between;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            margin-left: .5rem;
            margin-right: .5rem;
            font-style: italic;
            color: grey;
        }
        .title {
            font-size: xx-large;
        }
        .number-of-connections {
            font-size: 12px;
            margin-right: 2rem;
        }
        .page-content {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-justify-content: space-around;
            -ms-justify-content: space-around;
            justify-content: space-around;
            flex: 1;
        }
        .watermark {
            text-align: center;
            font-size: 4rem;
            opacity: 0.1;
            z-index: 99;
        }
        .development {
            font-weight: bold;
            color: orange;
        }

        .led-container {
            display: flex;
            align-items: flex-end;
        }
        .led {
            width: 14px;
        }
        .led-description {
            font-size: 12px;
            margin-left: .2rem;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .fadein {
            animation-name: fadein;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
            animation-delay: 0;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-play-state: running;
        }
        .fadeout {
            animation-name: fadeout;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
            animation-delay: 0;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-play-state: running;
        }
        .fadein-connected-led {
            background-image: url("images/led-green.png");
            background-size: 14px 14px;
            width: 14px;
            height: 14px;
            animation: fadein 1s;
        }
        .fadeout-connected-led {
            background-image: url("images/led-green.png");
            background-size: 14px 14px;
            width: 14px;
            height: 14px;
            animation: fadeout 1s;
        }
        .fadein-disconnected-led {
            background-image: url("images/led-red.png");
            background-size: 16px 16px;
            width: 16px;
            height: 16px;
            animation: fadein 1s;
        }
        .fadeout-disconnected-led {
            background-image: url("images/led-red.png");
            background-size: 16px 16px;
            height: 16px;
            width: 16px;
            animation: fadeout 1s;
        }
        .fadein-connected-led-description::after {
            content: "connected";
            animation: fadein 1s;
        }
        .fadeout-connected-led-description::after {
            content: "connected";
            animation: fadeout 1s;
        }
        .fadein-disconnected-led-description::after {
            content: "disconnected";
            animation: fadein 1s;
        }
        .fadeout-disconnected-led-description::after {
            content: "disconnected";
            animation: fadeout 1s;
        }
    </style>
</head>
<body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com">upgrade your browser</a> to improve your experience.</p>
    <hr/>
    <![endif]-->

    <header>
        <section>
            <section class="title">
                <!-- build:template
                <%= name %>
                /build -->
            </section>
            <section class="connected number-of-connections" hidden></section>
            <section class="led-container">
                <span class="led" hidden></span>
                <span class="led-description" hidden></span>
            </section>
        </section>
        <hr/>
    </header>

    <section class="page-content">
        <section class="main-content">
            <section class="watermark">some content ...</section>
        </section>
    </section>

    <footer>
        <hr/>
        <section>
            <!-- build:template
            <span><%= name %> v<%= version %></span>
            <span>built <%= timestamp %></span>
            /build -->
            <!--<span class="development"></span>-->
            <!-- build:remove:prod -->
            <!-- Add "Development mode" info in footer -->
            <span class="development">Development configuration</span>
            <!-- /build -->
        </section>
    </footer>

    <!-- build:template
    <script>
        var upgradeMessage = 'A newer version of <%= name %> is available! Load it?';
    </script>
    /build -->
    <!-- build:remove:dev -->
    <!-- Check if a new cache is available on page load -->
    <script>
        var appCache = window.applicationCache;
        if (appCache) {
            window.addEventListener("load", function() {
                appCache.addEventListener("updateready", function() {
                    if (appCache.status === appCache.UPDATEREADY) {
                        // The browser has downloaded a new version of the application
                        if (window.confirm(upgradeMessage)) {
                            window.location.reload();
                        }
                    }
                }, false);
            }, false);
        }
    </script>
    <!-- /build -->

    <!-- HTTP server push (with Socket.IO) -->
    <!-- build:[src]:prod scripts/vendor/socket.io.min.js -->
    <script src="scripts/vendor/socket.io.js"></script>
    <!-- /build -->
    <script>
        window.connected = null;

        window.socket = window.io.connect();
        console.log("Socket.IO :: Connecting to server ...");

        Array.prototype.forEach.call(document.querySelectorAll(".led, .led-description, .number-of-connections"), function(el) {
            el.removeAttribute("hidden");
        });

        window.socket.on("connect_failed", function () {
            console.log("Socket.IO :: Event:connect_failed");
            Array.prototype.forEach.call(document.getElementsByClassName("led"), function(el) {
                el.classList.add("fadein-disconnected-led");
            })
            Array.prototype.forEach.call(document.getElementsByClassName("led-description"), function(el) {
                el.classList.add("fadein-disconnected-led-description");
            })
            window.connected = false;
            console.log("Socket.IO :: Connecting to http://localhost:8000 failed!");
        });

        window.socket.on("connect_error", function () {
            console.log("Socket.IO :: Event:connect_error");
            Array.prototype.forEach.call(document.getElementsByClassName("led"), function(el) {
                el.classList.add("fadein-disconnected-led");
            })
            Array.prototype.forEach.call(document.getElementsByClassName("led-description"), function(el) {
                el.classList.add("fadein-disconnected-led-description");
            })
            window.connected = false;
            console.log("Socket.IO :: Connecting to http://localhost:8000 failed!");
        });

        window.socket.on("connect", function () {
            console.log("Socket.IO :: Event:connect");
            Array.prototype.forEach.call(document.getElementsByClassName("led"), function(el) {
                console.log("Socket.IO :: Event:connect immediately");
                el.classList.remove("fadeout-connected-led");
                el.classList.remove("fadein-disconnected-led");
                if (window.connected === false) {
                    el.classList.add("fadeout-disconnected-led");
                    setTimeout(function(){
                        console.log("Socket.IO :: Event:connect 1s after (window.connected)");
                        el.classList.remove("fadeout-disconnected-led");
                        el.classList.add("fadein-connected-led");
                    }, 1000)
                } else {
                    console.log("Socket.IO :: Event:connect (window.connected === false)");
                    el.classList.add("fadein-connected-led");
                }
            });
            Array.prototype.forEach.call(document.getElementsByClassName("led-description"), function(el) {
                el.classList.remove("fadeout-connected-led-description");
                el.classList.remove("fadein-disconnected-led-description");
                if (window.connected === false) {
                    el.classList.add("fadeout-disconnected-led-description");
                    setTimeout(function(){
                        el.classList.remove("fadeout-disconnected-led-description");
                        el.classList.add("fadein-connected-led-description");
                    }, 1000)
                } else {
                    el.classList.add("fadein-connected-led-description");
                }
            })
            window.connected = true;
            console.log("Socket.IO :: Connected to " + window.socket.io.uri);
        });

        window.socket.on("disconnect", function () {
            Array.prototype.forEach.call(document.getElementsByClassName("led"), function(el) {
                el.classList.remove("fadeout-disconnected-led");
                el.classList.remove("fadein-connected-led");
                el.classList.add("fadeout-connected-led");
                setTimeout(function(){
                    el.classList.add("fadein-disconnected-led");
                }, 1000)
            });
            Array.prototype.forEach.call(document.getElementsByClassName("led-description"), function(el) {
                el.classList.remove("fadeout-disconnected-led-description");
                el.classList.remove("fadein-connected-led-description");
                el.classList.add("fadeout-connected-led-description");
                setTimeout(function(){
                    el.classList.add("fadein-disconnected-led-description");
                }, 1000)
            });
            Array.prototype.forEach.call(document.getElementsByClassName("number-of-connections"), function(el) {
                el.classList.add("fadeout");
                el.classList.remove("fadein");
            });
            window.connected = false;
            console.log("Socket.IO :: Disconnected from " + window.socket.io.uri);
        });

        window.socket.on("number-of-connections", function (numberOfConnections) {
            console.log("Socket.IO :: Number of connected users: " + numberOfConnections);
            window.numberOfConnections = numberOfConnections;
            Array.prototype.forEach.call(document.getElementsByClassName("number-of-connections"), function(el) {
                el.classList.add("fadein");
                if (window.numberOfConnections === 1) {
                    el.innerText = "you're the only user connected ...";
                } else {
                    el.innerText = window.numberOfConnections + " connected users";
                }
                el.classList.remove("fadeout");
            });
        });
    </script>
    <!-- /HTTP server push (with Socket.IO) -->

    <!-- build:remove:prod -->
    <!-- Automatic reload of page, default URL for 'grunt-contrib-watch' reload server -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- /build -->
</body>
</html>
